name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# ============================================================================
# REQUIRES macOS 26 / Xcode 26 / iOS 26 SDK
# ============================================================================
# VectorAccelerate 0.3.0+ is Metal 4 ONLY and requires the macOS 26 runner
# which provides Xcode 26 with iOS 26, macOS 26, tvOS 26, and visionOS 3 SDKs.
# ============================================================================
# NOTE: Do NOT set DEVELOPER_DIR globally. The macos-26 runner has Xcode 26 as
# default at /Applications/Xcode_26.0.1.app/. Setting DEVELOPER_DIR to a
# non-existent path breaks Metal toolchain detection.
# ============================================================================

jobs:
  metal-shaders:
    name: Metal Shaders
    runs-on: macos-26
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # macOS 26 runner has Xcode 26 as default - no setup needed

      - name: Validate Metal Shaders
        run: |
          set -e
          set -o pipefail  # Ensure pipeline failures are captured

          SHADER_DIR="Sources/VectorAccelerate/Metal/Shaders"
          FAILED=0
          PASSED=0

          echo "## Metal Shader Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Compiling Metal shaders with \`xcrun metal\`..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Create output directory for .air files
          mkdir -p .build/metal-validation

          # Compile each shader individually for clear error reporting
          for shader in "$SHADER_DIR"/*.metal; do
            name=$(basename "$shader")
            echo "Compiling $name..."

            # Temporarily disable exit-on-error to capture compile status
            set +e
            xcrun metal -c "$shader" \
                -o ".build/metal-validation/${name%.metal}.air" \
                -I "$SHADER_DIR" \
                -std=metal4.0 \
                -mmacosx-version-min=26.0 \
                2>&1 | tee -a metal-compile.log
            COMPILE_STATUS=$?
            set -e

            if [ "$COMPILE_STATUS" -eq 0 ]; then
              echo "- ✅ $name" >> $GITHUB_STEP_SUMMARY
              ((PASSED++))
            else
              echo "- ❌ $name (exit code: $COMPILE_STATUS)" >> $GITHUB_STEP_SUMMARY
              ((FAILED++))
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Results:** $PASSED passed, $FAILED failed" >> $GITHUB_STEP_SUMMARY

          # Fail the job if any shader failed to compile
          if [ "$FAILED" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ Metal shader compilation failed!" >> $GITHUB_STEP_SUMMARY
            echo ""
            echo "::error::$FAILED Metal shader(s) failed to compile. See log for details."
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ All Metal shaders compiled successfully" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Metal Compile Log
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: metal-compile-log
          path: metal-compile.log
          retention-days: 7

  build:
    name: Build
    runs-on: macos-26
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System Info
        run: |
          echo "## System Info" >> $GITHUB_STEP_SUMMARY
          echo "- Swift: $(swift --version | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "- Xcode: $(xcodebuild -version | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: $(sw_vers -productVersion)" >> $GITHUB_STEP_SUMMARY
          echo "- CPU: $(sysctl -n machdep.cpu.brand_string)" >> $GITHUB_STEP_SUMMARY

      - name: Cache SPM
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve Dependencies
        run: swift package resolve

      - name: Build (Debug)
        run: |
          set -eo pipefail
          swift build -v 2>&1 | tee build.log
          echo "## Build (Debug)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build succeeded" >> $GITHUB_STEP_SUMMARY

      - name: Verify MetalCompilerPlugin Output
        run: |
          echo "## MetalCompilerPlugin Verification" >> $GITHUB_STEP_SUMMARY

          # Check for debug.metallib created by MetalCompilerPlugin
          DEBUG_LIB=$(find .build -name "debug.metallib" -type f 2>/dev/null | head -1)
          DEFAULT_LIB=$(find .build -name "default.metallib" -type f 2>/dev/null | head -1)

          if [ -n "$DEBUG_LIB" ]; then
            SIZE=$(du -h "$DEBUG_LIB" | cut -f1)
            echo "- ✅ debug.metallib found ($SIZE) - shader debugging enabled" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ debug.metallib not found - MetalCompilerPlugin may not have run" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -n "$DEFAULT_LIB" ]; then
            SIZE=$(du -h "$DEFAULT_LIB" | cut -f1)
            echo "- ✅ default.metallib found ($SIZE)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ default.metallib not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-log
          path: build.log
          retention-days: 7

  test:
    name: Test
    runs-on: macos-26
    needs: build
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore SPM Cache
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run Tests
        run: |
          set -eo pipefail
          swift test --parallel 2>&1 | tee test.log

          # Extract test summary
          TESTS=$(grep -E "Executed [0-9]+ tests" test.log | tail -1 || echo "")
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "$TESTS" >> $GITHUB_STEP_SUMMARY

      - name: Upload Test Log
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-log
          path: test.log
          retention-days: 7

  build-ios:
    name: Build (iOS)
    runs-on: macos-26
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SPM
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-ios-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-ios-

      - name: Build for iOS
        run: |
          set -eo pipefail
          # -skipPackagePluginValidation: Required because xcodebuild incorrectly
          # tries to validate SPM build plugins (like MetalCompilerPlugin) against
          # the iOS target, when they only run on the macOS host.
          xcodebuild -scheme VectorAccelerate \
            -destination 'generic/platform=iOS' \
            -sdk iphoneos \
            -skipPackagePluginValidation \
            build 2>&1 | tee build-ios.log
          echo "## Build (iOS)" >> $GITHUB_STEP_SUMMARY
          echo "✅ iOS build succeeded" >> $GITHUB_STEP_SUMMARY

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-ios-log
          path: build-ios.log
          retention-days: 7

  build-release:
    name: Build (Release)
    runs-on: macos-26
    needs: build
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore SPM Cache
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build (Release)
        run: |
          set -eo pipefail
          swift build -c release -v 2>&1 | tee build-release.log
          echo "## Build (Release)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Release build succeeded" >> $GITHUB_STEP_SUMMARY

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-release-log
          path: build-release.log
          retention-days: 7

  lint:
    name: SwiftLint
    runs-on: macos-26
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          # Pin SwiftLint version for consistent results across CI runs
          brew install swiftlint
          echo "SwiftLint version: $(swiftlint version)"

      - name: Run SwiftLint
        run: |
          echo "Running SwiftLint $(swiftlint version)"

          # Run SwiftLint and capture output
          swiftlint lint --reporter github-actions-logging 2>&1 | tee swiftlint.log || true

          # Count issues
          WARNINGS=$(grep -c "warning:" swiftlint.log 2>/dev/null || echo "0")
          ERRORS=$(grep -c "error:" swiftlint.log 2>/dev/null || echo "0")

          echo "## SwiftLint Results" >> $GITHUB_STEP_SUMMARY
          echo "- Warnings: $WARNINGS" >> $GITHUB_STEP_SUMMARY
          echo "- Errors: $ERRORS" >> $GITHUB_STEP_SUMMARY

          # Only fail on errors, warnings are acceptable
          if [ "$ERRORS" -gt 0 ]; then
            echo "❌ SwiftLint found $ERRORS error(s)" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ No SwiftLint errors" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload SwiftLint Log
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: swiftlint-log
          path: swiftlint.log
          retention-days: 7
